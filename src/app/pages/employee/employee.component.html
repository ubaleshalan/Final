<h1>Employee List</h1>

<table border="1" class="margin">
	
		<tr>
			<th>Sr. No.</th>
			<th>Emp-Id</th>
			<th>Name</th>
			<th>Department</th>
			<th>Country</th>
			<th>State</th>
			<th>City</th>
			<th>Contact No.</th>
		</tr>
		<tr *ngFor="let x of users; let i = index">
			<td> {{ i + 1 }} </td>
			<td> {{ x.emp_id }} </td>
			<td> {{ x.name }} </td>
			<td> {{ x.department }} </td>
			<td> {{ x.country }} </td>
			<td> {{ x.state }} </td>
			<td> {{ x.city }} </td>
			<td> {{ x.cont }} </td>
			
			</tr>
</table>
